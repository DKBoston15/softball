<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>d'Iberville Girls Youth Softball League</title>
  </head>
  <body>
    <form
      name="registration"
      netlify
      netlify-honeypot="bot-field"
      hidden
      action="/"
    >
      <input id="name" name="name" />

      <input type="date" id="dob" name="DOB" />

      <input id="age" name="age" />

      <input type="radio" id="yes" name="experience" value="Yes" />

      <input type="radio" id="no" name="experience" value="No" />

      <textarea id="medical-conditions" name="medical-conditions"></textarea>

      <input id="parent-name" name="parent-name" />

      <input id="email" name="email" />

      <input name="phone-number" id="phone-number" />

      <input name="additional-contact-name" id="additional-contact-name" />

      <input name="additional-phone-number" id="additional-phone-number" />

      <input type="radio" id="youth" name="jersey-type" value="Youth" />

      <input type="radio" id="adult" name="jersey-type" value="Adult" />

      <input type="radio" id="xs" name="jersey-size" value="XS" />

      <input type="radio" id="s" name="jersey-size" value="S" />

      <input type="radio" id="m" name="jersey-size" value="M" />

      <input type="radio" id="lg" name="jersey-size" value="LG" />

      <input type="radio" id="xl" name="jersey-size" value="XL" />

      <input type="radio" id="xxl" name="jersey-size" value="XXL" />

      <input id="jersery-1-choice" name="jersery-1-choice" />

      <input id="jersery-2-choice" name="jersery-2-choice" />

      <input id="jersery-3-choice" name="jersery-3-choice" />

      <input
        type="radio"
        id="one-size-fits-most"
        name="belt-size"
        value="One Size Fits most"
      />

      <input type="radio" id="adult-xl" name="belt-size" value="Adult XL" />

      <input id="shoe-size" name="shoe-size" />

      <input type="radio" id="youth" name="shoe-category" value="Youth" />

      <input type="radio" id="women" name="shoe-category" value="Women" />

      <input
        type="checkbox"
        id="terms_acceptance"
        name="terms"
        value="Terms of Registration"
      />
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
